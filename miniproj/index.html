<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML Mini Project</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

        <section class='filler'>
            <p>
              Scroll
            </p>
          </section>
          
          <section id='scrolly-overlay'>
            
            <div class='scrolly'>
              
              <!--  sticky graphic   -->
                <figure class='sticky'>
                    <div class='bar-outer'>
                        <div class='bar-inner'></div>
                    </div>
                </figure>
            
              <!--  step text   -->
                <article>
                <div class='step' data-width='10%' data-index='0'>
                    <p>Bar is 10%</p>
                </div>
                <div class='step' data-width='90%' data-index='1'>
                   <p>Bar is 90%</p>
                </div>
                <div class='step' data-width='50%' data-index='2'>
                  <p>Bar is 50%</p>
                </div>
                </article>
              
            </div>
            
          </section>
          
          <section class='filler'>
            <p>
              End
            </p>
          </section>



    </body>
</html>
