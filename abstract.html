<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Abstract SVG </title>
        <link rel="stylesheet" href="abstract_style.css"/>
    </head>
    <body>
        <h1>modern art</h1>
       
        <p>Hello</p>
        <p id="bluegraf">Dis a blue graf!</p>
        <p>Command a to select all text, hold command, press left/right[] to move indentation</p>

        <svg height="500px" width="100%" style="background-color: #222222">
            <rect class="square" x="20px" y="25px" fill="#6495ED"/>
            <rect x="150px" y="50px" width="150px" height="100px" fill="#BDD180"/>
            <circle cx="100px" cy="75px" r="50px" fill="rgb(150, 0, 0)" stroke="yellow" stroke-width="10px"/>
            <circle cx="200px" cy="200px" r="100px" fill=transparent stroke="orange" stroke-width="5px"/>
        </svg>

    </body>
</html>
